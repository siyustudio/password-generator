<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Siyu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body style="background-color: black;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column gap-2 mt-2 card"
            style=" color: rgb(0, 0, 0); background-color: rgb(255, 255, 255); padding: 70px; border-color: rgb(0, 0, 0); border-radius: 15px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            <h1>SIYU PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column">
                <label for="passwordLength" class="mb-1">Panjang Password</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number"></input>
                <label for="password" class="mb-1">Password</label>
                <input class="form-control form-control-lg" id="password" disabled></input>
                <button class="btn btn-secondary mt-3 btn-lg text-uppercase" onclick="getPassword()">GENERATE
                    PASSWORD</button>
                <a class="btn btn-dark mt-2 btn-lg text-uppercase" id="saveButton" onclick="savePassword()">SAVE
                    PASSWORD</a>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
